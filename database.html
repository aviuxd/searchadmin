  function LoadPopUpData(ButtonID) {

    function loadfail(){
      alert("Error: Failed to load file!");
    }; //end of LOADFAIL

      //console.log(data);
      $.each(data, function(){
        var LastCrawlTime   = this.LastCrawl;
        var ID              = this.ID;
        var CrawlerHostName = this.CrawlerHost;
        var SourceName      = this.Name;
        var SourceState     = this.State;
        var SourceDatabase  = this.SqlDatabase;
        var SourceServer    = this.SqlServer;
        if( ButtonID == ID ){
          $("#SourceName").text(SourceName);
          $("#SourceServer").val(SourceServer);
          $("#SourceDatabase").val(SourceDatabase); 
          $("#CrawlerHostName").val(CrawlerHostName);
          $("#LastCrawlTime").text(LastCrawlTime);
        };
      });
    };

    $.ajax({
      type: 'GET',
      url: SourceURL,    // name of file with our data
      dataType: 'json',    // type of file we will be reading
      success: LoadFormData,// name of function to call when done reading file
      error: loadfail     // name of function to call when failed to read
