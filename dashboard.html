<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<!--<script src="js/d3-create-chart.js"></script>-->

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 800 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var x = d3.scale.linear()
.range([0, width]);

var y = d3.scale.linear()
.range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

function visualizeit(d){

    var svg = d3.select("#chart-area").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var area = d3.svg.area()
    .x(function(d) { return x(d.id); })
    .y0(height)
    .y1(function(d) { return y(d.maximum); });

      x.domain(d3.extent(d, function(d) { return d.id; }));
      y.domain([0,d3.max(d, function(d) { return d.maximum; })]);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
        .append("text")
          .attr("dx", ".71em")
          .style("text-anchor", "end")
          .text("Time Period");

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Time (s)");

      svg.append("path")
          .datum(d)
          .attr("class", "area")
          .attr("d", area);//.attr("transform", "scale(27,1)")
      
      AddSecondArea(svg, d);
};

function AddSecondArea(svg, d){

    var area = d3.svg.area()
    .x(function(d) { return x(d.id); })
    .y0(height)
    .y1(function(d) { return y(d.minimum); });

      svg.append("path")
          .datum(d)
          .attr("class", "area2")
          .attr("d", area);
};

  d3.json("model/chart-model.json", function(error, data) {
    if (error) return console.warn(error);
    visualizeit(data);
  });

</script>
